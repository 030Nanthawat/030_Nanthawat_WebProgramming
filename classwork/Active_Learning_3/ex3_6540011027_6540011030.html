<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Learning : 3 Form</title>
</head>
<body>
    <h1>รายชื่อ</h1>
    <ul>
        <li>นาย นนทนันท์ ศิริกานนท์ 6540011027</li>
        <li>นาย นันทวัฒน์ หนูรอด 6540011030</li>
    </ul>
    <h1>ลงทะเบียนศิษย์เก่า IT + IS</h1>
    <form action="">
        <label for="name">ชื่อ : </label>
        <input type="text" name="name" placeholder="นันทวัฒน์ หนูรอด" >
        <br>
        <label for="idstuden">รหัสนักศึกษา : </label>
        <input type="text" name="idstuden" placeholder="65xxxxxxxx" >
        <br>
        <label for="gender">เพศ : </label>
        <input type="radio" name="gender" value="1">ชาย
        <input type="radio" name="gender" value="2">หญิง
        <br>
        <label for="idstuden">ปีการเข้ารับการศึกษา : </label>
        <input type="text" name="idstuden" placeholder="2565" >
        <br>
        <label for="address">ที่อยู่ : </label>
        <textarea name="address" cols="30" rows="6" placeholder="12 หมู่ 7 ต.เคร็ง อ.ชะอวด จ.นครศรีธรรมราช 80180" ></textarea>
        <br>
        <label for="email">อีเมลล์ : </label>
        <input type="email" name="email" placeholder="nanthawat@email.com"  >
        <br>
        <label for="tel">เบอร์โทรติดต่อ : </label>
        <input type="text" name="tel" placeholder="099xxxxxxx"  >
        <br>
        <label for="major">ชื่อหลักสุตร : </label>
        <input type="radio" name="major" value="1">IT
        <input type="radio" name="major" value="2">IS
        <br>
        <label for="job">อาชีพปัจจุบัน : </label>
        <input type="text" name="job" placeholder="นักวิเคราห์ข้อมูล"  >
        <br>
        <label for="placeW">สถานที่ทำงาน : </label>
        <textarea name="placeW" cols="30" rows="6" placeholder="15 ถนน กาญจนวณิชย์ ตำบล คอหงส์ อำเภอหาดใหญ่ สงขลา 90110"></textarea>
        <br>
        <label for="typeW">ระบุประเภทงานที่ทำ : </label>
        <select name="typeW">
            <option value="1">Web Developer</option>
            <option value="2">SA</option>
            <option value="3">Graphic Design</option>
            <option value="4">Digital Marketing</option>
        </select>
        <br>
        <label for="profilepic">ให้ upload รูปถ่ายตนเอง 1 รูป : </label>
        <input type="file" name="profilepic">
        <br>
        <input type="reset" value="ยกเลิก">
        <input type="submit" value="ลงทะเบียน">
    </form>
</body>
</html>
