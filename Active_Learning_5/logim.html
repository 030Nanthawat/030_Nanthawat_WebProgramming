<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login System</title>
    <style>
        .error {
            color: red;
        }
        body{
            background-color: whitesmoke;
        }
        @media (max-width: 575px){
            .featurePic{
                display: none;
            }
        }
        .psw{
            font-size: 12px;
        }

        
    </style>
</head>
<body>
    <section class="py-3 py-md-5">
        <div class="container">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="row justify-content-center">
            <div class="row pt-3 ">
                <div class="col-sm-4 col-lg-6 d-flex align-items-center ">
                    <img src="/images/login.png" alt="" class="img-fluid featurePic">
                </div>
                <div class="col-sm-8 col-lg-6">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <h1 class="text-center">Login</h1>
                          <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
                          <form id="loginForm" action="#!">
                            <div class="row gy-2 overflow-hidden">
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" name="text" id="username" placeholder="Username" >
                                  <label for="username" class="form-label">Username</label>
                                </div>
                                <p id="errorUsername" class="error"></p>
                              </div>
                              <div class="col-12">
                                <div class="form-floating mb-3">
                                  <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" >
                                  <label for="password" class="form-label">Password</label>
                                </div>
                                <p id="errorPassword" class="error"></p>
                                <span class="psw d-flex justify-content-end">Forgot <a href="#"> password?</a></span>
                              </div>
                              <div class="col-12">
                                <div class="d-grid my-3">
                                  <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>

          
        </div>
      </section>

    <script>
        //เมื่อโหลดมาครบ
        document.addEventListener("DOMContentLoaded", function () {
            //เมื่อ id loginfrom ถูกกด
            document.querySelector("#loginForm").onsubmit = function (event) {
                event.preventDefault();
                //ประกาศค่าตัวแปรรรรร
                let user = document.querySelector("#username").value;
                let pass = document.querySelector("#password").value;
                //ประกาศค่าตัวแปรรรรร check
                let checkUsername = true;

                if (user.length < 8) {
                    document.querySelector("#errorUsername").innerHTML = "Username must be more than 8 characters";
                    checkUsername = false;
                } else {
                    document.querySelector("#errorUsername").innerHTML = "";
                }
                //ประกาศค่าตัวแปรรรรร check
                let checkPassword = true;
                if (pass.length < 8) {
                    document.querySelector("#errorPassword").innerHTML = "Password must be more than 8 characters";
                    checkPassword = false;
                } else {
                    document.querySelector("#errorPassword").innerHTML = "";
                }

                if (checkUsername && checkPassword) {
                    alert("Login successful!");
                }
            }
        });
    </script>
</body>
</html>
